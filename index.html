    <style>
        /* Polyfill for aspect-ratio as tailwind cdn doesn't support it via plugins */
        .aspect-h-9 { --tw-aspect-h: 9; }
        .aspect-w-16 { --tw-aspect-w: 16; }
        .aspect-w-16 {
            position: relative;
            padding-bottom: calc(var(--tw-aspect-h) / var(--tw-aspect-w) * 100%);
        }
        .aspect-w-16 > * {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
    </style>
